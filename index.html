<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
        <h1>Shuffle<span>UP</span></h1>
        <div id="form-container">
            <h2>Create Decklist:</h2>
            <p>Insert one card per line</p>
            <p class="example">EX: 4 Lightning Bolt</p>
            <form id="form">
                <textarea id="decklist-input" name="decklist-input" autofocus="autofocus"></textarea>
                <input class="btn btn--submit" id="submit" type="submit" value="Submit"></input>
            </form>
        </div>
        <div id="play-area">
            <p class="deck">Deck size:</p>
            <p class="btn btn--draw">Draw!</p>
            <p class="hand">Hand:</p>
            <p class="discard">Discard:</p>
            <p class="btn btn--reset">Reset</p>
        </div>
        <script src="script.js"></script>
    </body>
</html>
